[build-system]
requires = ["hatchling", "keyboard", "colorama"]
build-backend = "hatchling.build"
[project]
name = "gg8lib"
version = "1.1.4"
authors = [
  { name="Sam Plimmer", email="sam.g.plimmer@gmail.com" },
]
description = "A small package containing: Progress Bars, Selection Prompts, String Selection and more! Use gg8lib.interactive_help() for a better understanding."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://gloriousglider8.github.io/gg8lib"
Issues = "https://github.com/GloriousGlider8/gg8lib/issues"
[tool.hatch.build.targets.wheel]
packages = ["src/gg8lib"]