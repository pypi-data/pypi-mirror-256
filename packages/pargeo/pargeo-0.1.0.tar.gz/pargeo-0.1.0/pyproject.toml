[tool.poetry]
name = "pargeo"
version = "0.1.0"
description = "Generate complex two-dimensional geometries, e.g. for the simulation of composite materials."
authors = [
    "Till Schäfer <tillschaefer96@hotmail.it>", 
    "Robert <robby@bobby.xxl>"
]
maintainers = [
    "Till Schäfer <tillschaefer96@hotmail.it>", 
    "Robert <robby@bobby.xxl>"
]
license = "MIT"
readme = "README.md"
repository = "https://github.com/Priusds/ParGeo"
documentation = "https://pargeo.readthedocs.io/en/latest/"
keywords = ["geometry", "mesh", "gmsh", "composite", "material", "FEM", "Finite Element Method"]
classifiers = ["Intended Audience :: Science/Research",]

[tool.poetry.dependencies]
python = "^3.11"
shapely = "^2.0.1"
matplotlib = "^3.7.1"
gmsh = "^4.11.1"

[tool.poetry.group.dev.dependencies]
isort = "^5.13.2"
black = "^23.12.1"
ruff = "^0.1.14"
mypy = "^1.3.0"
pytest = "^7.4.4"

[tool.poetry.group.docs.dependencies]
sphinx = "^7.2.6"
sphinx-rtd-theme = "^2.0.0"
sphinxcontrib-napoleon = "0.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.extend-per-file-ignores]
# Also ignore `E402` in all `__init__.py` files.
"__init__.py" = ["F401"]
