[metadata]
name = zeff
description = An effective nuclear charge calculator
author = Francisco Bustamante
author_email = 23560423+chicolucio@users.noreply.github.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/chicolucio/zeff/
keywords = effective nuclear charge, effective nuclear charge calculator, chemistry
project_urls = 
	Documentation = https://zeff.readthedocs.io/en/latest/?badge=latest
	Source = https://github.com/chicolucio/zeff/
	Tracker = https://github.com/chicolucio/zeff/issues
	Download = https://pypi.org/project/zeff
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Chemistry

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.10
install_requires = 
	importlib-metadata; python_version<"3.8"
	matplotlib==3.8.2
	mendeleev==0.15.0
	numpy==1.26.4
	pandas==2.2.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov zeff --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = zeff
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

