name: "\U0001F41E Bug report - Form"
description: A new bug report filled with a form
labels: ["üêû bug"]
assignees:
  - LeMimit
body:
  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        1. With this config...
        1. Run '...'
        1. See error...
      value: |
        1.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Generated exception
      description: Stacktrace of the exception
      value: |
        ```
        ```
    validations:
      required: false
  - type: textarea
    attributes:
      label: Discovered in version
      description: The version of the application
      value: |
        ``
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
