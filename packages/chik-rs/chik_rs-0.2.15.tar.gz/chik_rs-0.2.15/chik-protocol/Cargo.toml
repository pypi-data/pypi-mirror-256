[package]
name = "chik-protocol"
version = "0.2.13"
edition = "2021"
license = "Apache-2.0"
description = "Chik network protocol message types"
authors = ["Arvid Norberg <arvid@chiknetwork.com>"]
homepage = "https://github.com/Chik-Network/chik_rs/chik-protocol/"
repository = "https://github.com/Chik-Network/chik_rs/chik-protocol/"

[features]
py-bindings = ["dep:pyo3", "dep:chik_py_streamable_macro", "chik-traits/py-bindings"]

[dependencies]
pyo3 = { version = ">=0.19.0", features = ["multiple-pymethods"], optional = true }
sha2 = "0.9.9"
hex = "0.4.3"
chik_streamable_macro = { version = "0.2.12", path = "../chik_streamable_macro" }
chik_py_streamable_macro = { version = "0.2.13", path = "../chik_py_streamable_macro", optional = true }
klvmr = "0.3.0"
chik-traits = { version = "0.2.13", path = "../chik-traits" }
klvm-traits = { version = "0.2.12", path = "../klvm-traits", features = ["derive"] }
chik-bls = { version = "0.2.13", path = "../chik-bls" }
arbitrary = { version = "=1.3.0", features = ["derive"] }

[dev-dependencies]
rstest = "0.17.0"

[lib]
crate-type = ["rlib"]
