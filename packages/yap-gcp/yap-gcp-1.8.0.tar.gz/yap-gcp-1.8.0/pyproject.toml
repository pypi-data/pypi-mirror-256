[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm[toml]>=6.2"]

#[tool.setuptools_scm]
#version_scheme = "release-branch-semver"
#write_to = 'cemba_data/_version.py'

[project]
name = "yap-gcp"
version = "1.8.0"
authors = [
    { name="Hanqing Liu", email="hanliu@salk.edu" },
    { name="Wubin Ding", email="wding@salk.edu" },
]
description = "Pipelines for single nucleus methylome and multi-omic dataset."
keywords = ["yap", "cemba_data","yap-gcp"]
readme = "README.md"
requires-python = ">=3.0"
classifiers=[
        "License :: OSI Approved :: MIT License",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.7"]
license = {file = "LICENSE"}

[project.urls]
"Homepage" = "https://github.com/lhqing/cemba_data"
repository = "https://github.com/DingWB/cemba_data"
documentation = "https://hq-1.gitbook.io/mc/"