[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "accli"
version = "0.1.3.2"
authors = [
  { name="Wrufesh S", email="wrufesh@gmail.com" },
]
description = "IIASA Accelerator Client"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.7"
dependencies = ['urllib3', 'typer[all]', 'tinydb', 'requests']
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools]
packages = ['accli']

[project.urls]
"Homepage" = "https://github.com/iiasa/accli"
"Bug Tracker" = "https://github.com/iiasa/accli/issues"

[project.scripts]
accli = "accli.cli:app"