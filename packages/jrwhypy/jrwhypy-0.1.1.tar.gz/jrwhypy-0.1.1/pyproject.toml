[tool.poetry]
name = "jrwhypy"
version = "0.1.1"
description = "Jumping Rivers: Why Python"
authors = ["parisa1 <parisa@jumpingrivers.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<3.9.7 || >3.9.7,<3.12"
pandas = "^1.5.3"
numpy = "^1.24.2"
plotly = "^5.13.1"
scikit-learn = "^1.2.2"
tensorflow = "^2.11.0"
streamlit = "^1.20.0"
ipywidgets = "^8.0.4"
nbformat = "^5.7.3"
matplotlib = "^3.7.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
