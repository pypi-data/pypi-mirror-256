[tool.poetry]
name = "scbl-db"
version = "0.1.0"
description = "The ORM of the sample-tracking database used at the Single Cell Biology Laboratory at the Jackson Laboratory."
authors = ["Ahmed Said <ahmed.said@jax.org>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
SQLAlchemy = "^2.0.27"
requests = "^2.31.0"
email-validator = "^2.1.0.post1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
black = "^24.2.0"
pre-commit = "^3.6.1"
isort = "^5.13.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]

[tool.isort]
profile = "black"

[tool.black]
skip-string-normalization = true
