[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "Crossover"
version = "0.0.1"
authors = [
  { name="Zhuolin Fu", email="fzhuolin@gmail.com" },
]
description = "Converts Notion pages to Medium stories."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

