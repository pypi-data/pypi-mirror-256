[project]
name = "thehelp"
description = "Helpers for use with the rich package."
version = "0.0.0"
dependencies = ["rich", "typing_extensions"]
readme = "README.md"
keywords = ["rich", "shortcuts"]
classifiers = ["Programming Language :: Python :: 3", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent"]
requires-python = ">=3.10, <3.12"

[[project.authors]]
name = "Matt Manes"
email = "mattmanes@pm.me"

[project.urls]
Homepage = "https://github.com/matt-manes/thehelp"
Documentation = "https://github.com/matt-manes/thehelp/tree/main/docs"
"Source code" = "https://github.com/matt-manes/thehelp/tree/main/src/thehelp"

[project.scripts]

[tool]
[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]
pythonpath = "src"

[tool.hatch.build.targets.sdist]
exclude = [".coverage", ".pytest_cache", ".vscode", "tests", ".gitignore"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
