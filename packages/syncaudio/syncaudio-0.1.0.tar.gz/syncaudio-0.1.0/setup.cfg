[metadata]
name = syncaudio
author = M. "Aryan" Farahmand
version = attr: syncaudio.VERSION
author_email = m.farahmand.ac@gmail.com
description = Synchronize WAV audio files
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Programming Language :: Python :: 3

[options]
zip_safe = True
include_package_data = True
package_dir = 
	=src
packages = find:
python_requires = >=3.8
install_requires = 
	numpy
	scipy

[options.entry_points]
console_scripts = 
	executable-name = syncaudio.cli:run

[options.packages.find]
exclude = 
	examples*
	tools*
	docs*
	my_package.tests*

[egg_info]
tag_build = 
tag_date = 0

