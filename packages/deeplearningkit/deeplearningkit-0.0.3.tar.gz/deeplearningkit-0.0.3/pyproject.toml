[build-system]
requires = ["hatchling==1.18.0"]
build-backend = "hatchling.build"
[project]
name = "deeplearningkit"
version = "0.0.3"
authors = [
  { name="Darian Sereno", email="dasereno@student.42.fr" },
]
description = "Implementation of neural network"
readme = "README.md"
requires-python = ">3"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/dariansereno/deep_learning_kit"
Issues = "https://github.com/dariansereno/deep_learning_kit/issues"