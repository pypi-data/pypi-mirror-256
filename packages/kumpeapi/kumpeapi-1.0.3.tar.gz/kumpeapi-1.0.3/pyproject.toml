[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kumpeapi"
version = "1.0.3"
license = "GPL-3.0"
authors = [
  { name="Justin Kumpe", email="jakumpe@kumpes.com" },
]
description = "KumpeAPI Functions"
readme = "README.md"
requires-python = ">=3.7"
repository = "https://github.com/kumpeapps/KumpeApps-API-Python"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Natural Language :: English"
]
dependencies = [
  'requests',
  'pymysql',
  'datetime',
  'flask'
]
