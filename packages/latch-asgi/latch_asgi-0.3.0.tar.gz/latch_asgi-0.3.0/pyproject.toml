[project]
name = "latch-asgi"
version = "0.3.0"
description = "ASGI python server"
authors = [
    { name = "Max Smolin", email = "max@latch.bio" },
]
dependencies = [
    "hypercorn[uvloop]<1.0.0,>=0.14.3",
    "latch-data-validation<1.0.0,>=0.1.3",
    "latch-o11y<1.0.0,>=0.1.4",
    "latch-config<1.0.0,>=0.1.6",
    "PyJWT[crypto]<3.0.0,>=2.6.0",
    "orjson<4.0.0,>=3.8.5",
    "opentelemetry-sdk<2.0.0,>=1.15.0",
    "opentelemetry-api<2.0.0,>=1.15.0",
    "opentelemetry-instrumentation-asgi<1.0,>=0.36b0",
]
requires-python = ">=3.11,<4.0"
readme = "README.md"

[project.license]
text = "CC0-1.0"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "black<25.0.0,>=24.2.0",
    "rich<14.0.0,>=13.7.0",
    "ruff<1.0.0,>=0.2.1",
]

[tool.pdm.build]
includes = [
    "latch_asgi",
]

[tool.black]
preview = true
target-version = [
    "py311",
]

[tool.isort]
profile = "black"

[tool.ruff]
extend-select = [
    "W",
    "D",
    "U",
    "N",
    "C",
    "B",
    "A",
    "T",
    "Q",
    "M",
]
extend-ignore = [
    "A002",
    "A003",
    "E402",
    "E501",
    "E741",
    "C408",
    "C901",
    "T201",
    "D415",
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D107",
]

[tool.ruff.pydocstyle]
convention = "google"

[tool.pyright]
reportUnknownArgumentType = "none"
reportUnknownLambdaType = "none"
reportUnknownMemberType = "none"
reportUnknownParameterType = "none"
reportUnknownVariableType = "none"
reportUnusedImport = "warning"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
