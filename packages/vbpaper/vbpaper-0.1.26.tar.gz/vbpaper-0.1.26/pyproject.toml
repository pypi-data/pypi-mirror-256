[tool.poetry]
name = "vbpaper"
version = "0.1.26"
description = "This is the final version for mac os Screen shots to pdf. It basically usefull for making test paper or assignment paper for students."
authors = ["vaibhavblayer <vaibhavblayer@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.scripts]
vbpaper = "vbpaper.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
