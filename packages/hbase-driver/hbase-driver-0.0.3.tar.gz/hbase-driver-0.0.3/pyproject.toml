[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = 'hbase-driver'
version = "0.0.3"
readme = "README.md"
dependencies = ['kazoo']

[tool.setuptools]
package-dir = { "" = "src" }
packages = ["hbasedriver", "hbasedriver.protobuf_py"]

[project.urls]
