[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "google_takeout_email"

[project]
name = "google_takeout_email"
version = "0.0.5"
authors = [{name = "Jarno Rantaharju", email="jarno.rantaharju@aalto.fi"}]
readme = "README.md"
license = {file = "LICENSE"}
description = "Contains a reader for mailbox files, MailboxReader, and utility functions for parsing email addresses."

# https://pypi.org/classifiers/
classifiers = ["License :: OSI Approved :: MIT License"]
dependencies = [
    "chardet",
]

[project.optional-dependencies]
test = [
    "pytest",
]

[project.urls]
Repository = "https://github.com/rantahar/google_takeout_email"


# https://flit.pypa.io/en/latest/upload.html
# flit build
# flit publish --repository testpypi
# flit publish

