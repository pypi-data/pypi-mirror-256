[metadata]
name = nef_pipelines
description = Tools for Manipulating NEF [NMR Exchange Format] Files and Foreign File Access
author = varioustoxins
author_email = g.s.thompson@kent.ac.uk
license = LGPL-2.1
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/varioustoxins/NEF-Pipelines
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	cacheable_iterators==0.1.1
	cachetools==5.0.0
	click==8.1.3
	freezegun==1.1.0
	pydantic==1.9.1
	pynmrstar==3.3.0
	pyparsing==3.0.4
	pytest==7.1.3
	StrEnum==0.4.8
	tabulate==0.8.9
	typer==0.7.0
	xmltodict==0.13.0
	ordered-set==4.1.0
	biopython==1.78
	frozendict==2.3.7
	Levenshtein==0.20.9
	f-yeah==0.3.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest

[options.entry_points]
console_scripts = 
	nef = nef_pipelines.main:main

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
	tests/test_data
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 120
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3.1
package = nef_pipelines
extensions = 
	github_actions
	markdown
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

