[tool.poetry]
name = "certman"
version = "0.2.0"
description = "Manage keys and certificates using p12 files"
authors = ["Sernin van de Krol <serninpc@paneidos.net>"]
readme = "README.md"

[tool.poetry.scripts]
certman = "certman.main:app"

[tool.poetry.dependencies]
python = "^3.12"
typer = {extras = ["all"], version = "^0.9.0"}
cryptography = "^41.0.7"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
black = "^23.12.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
