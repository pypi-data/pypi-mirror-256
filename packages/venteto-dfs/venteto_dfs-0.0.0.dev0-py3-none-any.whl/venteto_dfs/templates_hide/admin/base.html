
{% extends "admin/base.html" %}
{% block extrastyle %}{{ block.super }}
{% if request.user.is_authenticated and ENV_NAME and PROJ_NAME %}
<!-- django-admin-notice -->
<style type="text/css">
    /* body { font-size: 150%; } */
    body:before {
        display: block;
        position: sticky;
        top: 0;
        z-index: 9999;
        padding: .5rem 1rem;
        line-height: 1.25rem;
        text-align: center;
        /* text-transform: uppercase; */
        font-weight: 700;
        content: "{{PROJ_NAME|title }} project | {{ENV_NAME}} environment";
        background: {{ADMIN_HEADER_BG}};
        color: {{ADMIN_HEADER_FG}};
    }
</style>
{% endif %}
{% endblock %}
