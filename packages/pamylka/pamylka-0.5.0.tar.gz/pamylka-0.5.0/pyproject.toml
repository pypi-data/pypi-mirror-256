[build-system]
requires = ["hatchling", "hatch-requirements-txt"]
build-backend = "hatchling.build"

[project]
name = "pamylka"
version = "00.05.00"
license = { file="LICENSE" }
authors = [
  { name="Ahmed Elbehairy", email="ahmedelbehairy.72005@gmail.com" },
]
description = "Pamylka's python package"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies"]

[project.urls]
Homepage = "https://github.com/pypa/pamylka"
Issues = "https://github.com/pypa/pamylka/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/__init__.py","src/pam.py"]

[tool.hatch.metadata.hooks.requirements_txt]
files = ["src/requirements.txt"]
