[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "acit1515"
version = "0.0.3"
authors = [
  { name="Chris Harris", email="charris17@bcit.ca" },
]
description = "Test framework for ACIT 1515"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
depencies = [
  'colorama'
]

[project.urls]
Homepage = "https://github.com/chrisharrisx/acit1515"
Issues = "https://github.com/chrisharrisx/acit1515/issues"