[tool.poetry]
name = "Flask-Formist"
version = "0.1.0"
description = "Flask extension for working with WTForms"
authors = ["Rafal Padkowski <rafaelp@poczta.onet.pl>"]
readme = "README.md"
packages = [{ include = "flask_formist", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.10"
flask = ">=3.0.1"
wtforms = ">=3.1.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
