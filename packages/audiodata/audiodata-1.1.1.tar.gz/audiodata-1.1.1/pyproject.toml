[project]
name = "audiodata"
version = "1.1.1"
dependencies = [
  "pydub","mutagen"
]

authors = [
  { name="Shreyan Basu Ray", email="shreyan.github@gmail.com" },
]

description = "Get accurate audio metadata from any audio file. Supports MP3, FLAC, WAV, OGG and more."
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

keywords = ["audio", "metadata", "audiodata", "data", "secret"]


[project.urls]
Issues = "https://github.com/Shreyan1/WhisperMe-Audio-Transcriber/issues"
