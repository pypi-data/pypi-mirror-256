[project]
name = "pynecraft"
authors = [{name = "Ken Arnold", email = "arnold@peak.im"}]
description = "A library for creating minecraft datapacks."
readme = "README.rst"
license = {text = "MIT"}
requires-python = ">=3.11"
version = "0.7"
dependencies = [ "requests", "bs4", ]

[project.urls]
Homepage = "https://claritypack.com/pynecraft"
Issues = "https://github.com/kcrca/pynecraft/issues"

[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["pynecraft"]
