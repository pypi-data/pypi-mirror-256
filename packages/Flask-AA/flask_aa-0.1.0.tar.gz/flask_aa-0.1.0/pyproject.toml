[tool.poetry]
name = "Flask-AA"
version = "0.1.0"
description = "Flask extension for authentication and authorization"
authors = ["Rafal Padkowski <rafaelp@poczta.onet.pl>"]
readme = "README.md"
packages = [{ include = "flask_auth", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.10"
flask = ">=3.0.0"
sqlalchemy = ">=2.0.25"
wtforms = ">=3.1.2"
tacacs-plus = ">=2.6"
flask-auxs = ">=0.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
