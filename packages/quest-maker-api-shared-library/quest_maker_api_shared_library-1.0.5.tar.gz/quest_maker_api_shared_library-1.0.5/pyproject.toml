[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "quest_maker_api_shared_library"
version = "1.0.5"
authors = [
    { name = "Akinola Abiodun Emmanuel", email = "akinolaemmanuel49@gmail.com" },
]
description = "This package contains code shared by the Quest Maker microservices."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "bson",
    "pydantic",
    "PyJWT",
    "pytest",
]

[project.urls]
Homepage = "https://github.com/akinolaemmanuel49/QuestMakerAPISharedLibrary"
Issues = "https://github.com/akinolaemmanuel49/QuestMakerAPISharedLibrary/issues"
