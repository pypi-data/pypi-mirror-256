[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tdmt"
version = "1.0.1"
description = "The Tabular Data Management Tool (tdmt) is a command line app to explore and transform data with a clear audit trail"
authors = [{ name = "ML User", email = "uijnbh@gmail.com" }]
license = "MIT"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies=[
"et-xmlfile==1.1.0",
"exceptiongroup==1.1.3",
"iniconfig==2.0.0",
"numpy==1.25.2",
"openpyxl==3.0.9",
"packaging==23.1",
"pandas==1.4.2",
"pluggy==1.2.0",
"python-dateutil==2.8.2",
"pytz==2023.3",
"six==1.16.0",
"tomli==2.0.1",
"xlsxwriter==3.0.3"]

[project.urls]
Repository = "https://gitlab.com/ml_usecases/tdmt"
Documentation = "https://gitlab.com/ml_usecases/tdmt/-/blob/main/Documentation.md?ref_type=heads"

[project.scripts]
tdmt = "tdmt.tdmt:main"