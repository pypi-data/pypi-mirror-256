[metadata]
name = hidos
version = 1.3.2
author = Castedo Ellerman
author_email = castedo@castedo.com
description = 
	Hash Identifed Digital Object Successions
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/perm.pub/hidos
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: POSIX

[options]
python_requires = >=3.9
packages = hidos
install_requires = 
	GitPython
	requests

[options.package_data]
hidos = py.typed

[options.entry_points]
console_scripts = 
	hidos = hidos.__main__:main

[egg_info]
tag_build = 
tag_date = 0

