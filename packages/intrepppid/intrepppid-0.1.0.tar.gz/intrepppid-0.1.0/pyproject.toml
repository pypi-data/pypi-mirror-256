[tool.poetry]
name = "intrepppid"
version = "0.1.0"
description = "Protein-protein interaction prediction model that leverages orthology data"
authors = ["Joseph Szymborski <joseph.szymborski@mail.mcgill.ca>"]
license = "AGPL-3.0-or-later"
readme = "README.md"
repository = "https://github.com/Emad-COMBINE-lab/intrepppid"

[tool.poetry.dependencies]
python = "^3.10"
fire = "^0.5.0"
matplotlib = "3.6.3"
pandas = "2.2.0"
passlib = "1.7.4"
plyvel = "1.5.1"
rich = "13.5.2"
scikit-learn = "1.2.1"
scipy = "1.12.0"
sentencepiece = "0.1.97"
tables = "3.9.2"
tensorboard = "2.15.1"
torch = "1.13.1"
pytorch-lightning = "1.9.1"
torchmetrics = "0.11.1"
tqdm = "4.64.1"
ranger21 = "^0.1.0"


[tool.poetry.group.dev.dependencies]
black = "24.1.0"
furo = "2023.9.10"
sphinx = "7.2.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
intrepppid = 'intrepppid.__main__:main'