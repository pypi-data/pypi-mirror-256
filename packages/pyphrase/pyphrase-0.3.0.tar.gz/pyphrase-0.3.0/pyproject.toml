# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyphrase"
version = "0.3.0"
description = "Client for the Phrase TMS API."
readme = "README.md"
authors = [{ name = "Henrik KÃ¼hnemann", email = "hello@yellownape.se" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["phrase tms", "memsource", "api", "translation", "localization", "tms"]
dependencies = [
    "pydantic>=1.10", "httpx>=0.23"
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://github.com/kuhnemann/pyphrase"


[tool.bumpver]
current_version = "0.3.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]

"src/pyphrase/__init__.py" = ["{version}"]

