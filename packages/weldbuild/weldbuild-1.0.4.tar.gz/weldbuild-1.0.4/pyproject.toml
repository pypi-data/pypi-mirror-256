[project]
name = "weldbuild"
version = "1.0.4"
authors = [
    { name = "Dmitriy Lukovenko", email = "mludima23@gmail.com" }
]
description = "Lightweight deployment tool for Python"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Android",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
]
dependencies = [
    "Pillow"
]

[tool.setuptools.packages.find]
where = [""]

[tool.setuptools.package-data]
weldbuild = [
    "deps/*", 
    "platforms/win32/cpp/include/*",
    "platforms/win32/cpp/src/*"
]

[tool.setuptools.exclude-package-data]
weldbuild = []

[project.urls]
Source = "https://github.com/a3st/weldbuild"