[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "llamao"
version = "0.0.1"
authors = [
  { name="Jay Chia", email="jaychia94@gmail.com" },
]
description = "LLM helpers and examples"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/jaychia/llmao"
Issues = "https://github.com/jaychia/llmao/issues"
