[tool.poetry]
name = "tesseract-olap"
version = "0.8.3"
description = "A simple OLAP library."
authors = [
  "Francisco Abarzua <francisco@datawheel.us>",
  "Jelmy Hermosilla <jelmy@datawheel.us>",
]
maintainers = [
  "Francisco Abarzua <francisco@datawheel.us>",
]
license = "MIT"
readme = "PACKAGE.md"
repository = "https://github.com/Datawheel/tesseract-python"

[tool.poetry.dependencies]
python = "^3.8"
asynch = {version = "^0.2.1", optional = true}
httpx = ">=0.18.0 <1.0"
immutables = ">=0.16 <1.0"
lxml = "^4.6.0"
PyPika = ">=0.48.0 <1.0"
typing-extensions = ">=3.7.4"
orjson = "^3.8.0"

[tool.poetry.extras]
clickhouse = ["asynch"]

[tool.poetry.group.dev.dependencies]
asynch = "^0.2.1"
fastapi = ">=0.100.0"
logiclayer = "^0.2.0"
lxml-stubs = "^0.4.0"
pytest = "^7.2.0"
pytest-asyncio = "^0.20.0"
requests = "^2.27.1"
sqlparse = "^0.4.0"
tomli = "^2.0.1"
ruff = "^0.1.7"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
