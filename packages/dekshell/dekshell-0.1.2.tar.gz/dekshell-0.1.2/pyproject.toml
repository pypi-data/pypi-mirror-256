[project]
name = "dekshell"
version = "0.1.2"
description = "Being shell by mixing python and bash and cmd"
authors = [
    { name = "sanzenwin", email = "sanzenwin@gmail.com" },
]
dependencies = [
    "typer<=0.9.0",
    "beepy<=1.0.7",
    "packaging<=23.1",
    "tzdata>=2022.7",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
dekshell = "dekshell.click.__entry__:main"

[tool.pdm.build]
includes = [
    "dekshell",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
