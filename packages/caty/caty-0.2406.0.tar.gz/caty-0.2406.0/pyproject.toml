[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[bdist_wheel]
universal = 0

[project]
name = "caty"
version = "0.2406.0"
description = "Nice cat"
readme = "README.md"
authors = [
    {name = "Louis RIVIERE", email = "louis@riviere.xyz"},
]
requires-python = ">=3.11"
dependencies = [
    'nicely>=0.2.0',
    'binview>=0.1.2',
    'sqlview>=0.23.9.0',
    'htmldump>=0.2039.0',
    'pybrary>=0.2351.0',
]
keywords = [
    'utility',
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Topic :: Software Development :: Testing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
    "Environment :: Console",
    "Intended Audience :: Developers",
]
license = {text = "MIT"}

[project.urls]
pypi = " https://pypi.org/project/caty"
repository = "https://gitlab.com/dugres/caty/tree/stable"

[tool.setuptools]
include-package-data = false

[tool.setuptools.packages.find]
exclude = ["*test*"]

[options.entry_points]
console_scripts = [
    "caty = caty:cli",
]

