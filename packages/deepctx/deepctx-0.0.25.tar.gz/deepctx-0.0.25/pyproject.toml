[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "deepctx"
version = "0.0.25"
authors = [
  { name="David Ludwig", email="davidludwigii@gmail.com" },
]
description = "A light-weight library that simplifies the scripting process for deep-learning related tasks."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
    "wandb >= 0.15.10"
]

[project.urls]
"Homepage" = "https://github.com/DLii-Research/deepctx"
"Bug Tracker" = "https://github.com/DLii-Research/deepctx/issues"

[tool.ruff]
line-length = 100
