[metadata]
name = kontakt
version = attr: kontakt.version.__version__
description = Foundation for adding extensibility to Python packages.
long_description = file: README.rst, LICENSE.rst
long_description_content_type = text/x-rst
url = https://bitbucket.org/sixty-north/kontakt
author = Sixty North AS
author_email = systems+kontakt@sixty-north.com
license = MIT
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Information Technology
	License :: Other/Proprietary License
	Programming Language :: Python :: 3

[options]
zip_safe = True
include_package_data = True
package_dir = 
	=source
packages = find_namespace:
install_requires = 
	asq>=1.3
	dendrodict>=1.0.4
	stevedore>=5.1.0

[options.extras_require]
dev = bumpversion ; build ; twine ; check-wheel-contents ; flake8 ; black
doc = sphinx ; sphinx_rtd_theme ; better_apidoc
test = pytest ; tox ; hypothesis

[options.packages.find]
where = source

[options.entry_points]
console_scripts = 
	kontakt = kontakt.cli:cli
kontakt.extension = 
	blue = kontakt.examples.extension:Blue
	red = kontakt.examples.extension:Red
	green = kontakt.examples.extension:Green
kontakt.configurable_extension = 
	printer = kontakt.examples.configurable_extension:PrinterExtension

[egg_info]
tag_build = 
tag_date = 0

