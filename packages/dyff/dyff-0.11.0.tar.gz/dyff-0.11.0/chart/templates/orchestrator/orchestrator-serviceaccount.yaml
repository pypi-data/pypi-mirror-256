{{- if .Values.orchestrator.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "dyff.orchestrator.serviceAccountName" . }}
  labels:
    {{- include "dyff.orchestrator.labels" . | nindent 4 }}
  {{- with .Values.orchestrator.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  automountServiceAccountToken: {{ .Values.orchestrator.serviceAccount.automount }}
{{- end }}
