apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dyff.api.fullname" . }}
  labels:
    {{- include "dyff.api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.api.autoscaling.enabled }}
  replicas: {{ .Values.api.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "dyff.api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/api-configmap: {{ include (print $.Template.BasePath "/api/api-configmap.yaml") . | sha256sum }}
        checksum/api-secret: {{ include (print $.Template.BasePath "/api/api-secret.yaml") . | sha256sum }}
        {{- with .Values.api.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "dyff.api.labels" . | nindent 8 }}
        {{- with .Values.api.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - args:
            - --proxy-headers
            - --host
            - "0.0.0.0"
            - --port
            - "8080"
          command:
            - uvicorn
            - dyff.api.server:app
          envFrom:
            - configMapRef:
                name: {{ include "dyff.api.fullname" . }}
            - secretRef:
                name: {{ include "dyff.api.fullname" . }}
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
          name: api
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.api.containerSecurityContext | nindent 12 }}
          volumeMounts:
            - mountPath: /etc/secrets
              name: secrets
              readOnly: true
            {{- with .Values.api.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.api.podSecurityContext | nindent 8 }}
      serviceAccountName: {{ include "dyff.api.serviceAccountName" . }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: secrets
          secret:
            secretName: {{ include "dyff.api.fullname" . }}-key-signing
        {{- with .Values.api.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
