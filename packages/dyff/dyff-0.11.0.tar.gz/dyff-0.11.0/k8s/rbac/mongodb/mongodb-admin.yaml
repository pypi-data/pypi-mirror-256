---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: "mongodb"
  name: mongodb-admin
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: "mongodb"
  name: mongodb-admin-role-namespaced
rules:
  - apiGroups: [""]
    resources: [secrets]
    verbs: [get]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: "mongodb"
  name: mongodb-admin-rolebinding-namespaced
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: mongodb-admin-role-namespaced
subjects:
  - kind: ServiceAccount
    name: mongodb-admin
