---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: "default"
  name: api-server
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: "default"
  name: api-server-role-namespaced
rules:
  - apiGroups: [""]
    resources: [secrets]
    verbs: [get]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: "default"
  name: api-server-rolebinding-namespaced
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: api-server-role-namespaced
subjects:
  - kind: ServiceAccount
    name: api-server
