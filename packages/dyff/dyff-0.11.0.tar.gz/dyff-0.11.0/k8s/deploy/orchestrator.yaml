apiVersion: v1
kind: ConfigMap
metadata:
  name: orchestrator
  labels:
    app.kubernetes.io/name: orchestrator
    app.kubernetes.io/component: orchestrator
    app.kubernetes.io/part-of: dyff
data:
  DYFF_KAFKA__CONFIG__BOOTSTRAP_SERVERS: dyff-kafka-bootstrap:9092
  DYFF_KAFKA__TOPICS__WORKFLOWS_EVENTS: dyff.workflows.events
  DYFF_KAFKA__TOPICS__WORKFLOWS_STATE: dyff.workflows.state
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator
  labels:
    app.kubernetes.io/name: orchestrator
    app.kubernetes.io/component: orchestrator
    app.kubernetes.io/part-of: dyff
spec:
  clusterIP: None
  selector:
    app.kubernetes.io/name: orchestrator
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: orchestrator
  labels:
    app.kubernetes.io/name: orchestrator
    app.kubernetes.io/component: orchestrator
    app.kubernetes.io/part-of: dyff
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: orchestrator
  serviceName: orchestrator
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: orchestrator
        app.kubernetes.io/component: orchestrator
        app.kubernetes.io/part-of: dyff
    spec:
      serviceAccountName: orchestrator
      containers:
        - name: orchestrator
          image: us-central1-docker.pkg.dev/dyff-354017/dyff-system/ul-dsri/dyff/dyff/orchestrator:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: orchestrator
          args:
            - "--namespace=default"
            - "--local_db_path=/var/dyff/orchestrator/db"
            - "--from_beginning"
            - "--debug_ignore_bad_messages"
          volumeMounts:
            - name: orchestrator-db
              mountPath: /var/dyff/orchestrator/db
  volumeClaimTemplates:
    - metadata:
        name: orchestrator-db
        labels:
          app.kubernetes.io/name: orchestrator-db
          app.kubernetes.io/component: orchestrator
          app.kubernetes.io/part-of: dyff
      spec:
        storageClassName: standard-rwo # FIXME: gcloud-specific
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
