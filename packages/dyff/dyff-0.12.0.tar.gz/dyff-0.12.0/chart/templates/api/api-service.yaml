apiVersion: v1
kind: Service
metadata:
  name: {{ include "dyff.api.fullname" . }}
  labels:
    {{- include "dyff.api.labels" . | nindent 4 }}
spec:
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "dyff.api.selectorLabels" . | nindent 4 }}
  type: {{ .Values.api.service.type }}
