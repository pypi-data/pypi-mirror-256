[flake8]
max-line-length = 150
max-complexity = 15
ignore = 
	D203,
	W503
exclude = 
	.git,
	__pycache__
per-file-ignores = 
	__init__.py: F401

[metadata]
license_files = LICENSE

[mypy]
mypy_path = src
plugins = 
	sqlalchemy.ext.mypy.plugin,
	pydantic.mypy
ignore_missing_imports = yes
namespace_packages = true
strict_optional = yes
check_untyped_defs = yes
disallow_untyped_defs = no
disallow_incomplete_defs = no

[isort]
profile = black
indent = '    '
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[tool:pytest]
markers = 
	slow: marks tests as slow (deselect with '-m "not slow"')
testpaths = 
	tests/unit

[options]
packages = find:
package_dir = 
	=src

[options.packages.find]
where = src
include = *

[options.package_data]
metadata.examples = 
	workflows/*.yaml

[egg_info]
tag_build = 
tag_date = 0

