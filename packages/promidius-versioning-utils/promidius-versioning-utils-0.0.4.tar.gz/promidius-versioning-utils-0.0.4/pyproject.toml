[build-system]
requires = ["setuptools", "wheel"]

build-backend = "setuptools.build_meta"

[project]
name = "promidius-versioning-utils"
description = "A simple versioning utility for Python projects."
version = "0.0.4"
authors = [
  { name="ThePromidius", email="thepromidiusyt@gmail.com" }
]
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "packaging"
]

[project.urls]
Homepage = "https://github.com/ThePromidius/versioning-utils"
Issues = "https://github.com/ThePromidius/versioning-utils/issues"

[tool.setuptools.packages]
[tool.setuptools.packages.find]
where = ["src"]
include = ["versioning_utils*"]
