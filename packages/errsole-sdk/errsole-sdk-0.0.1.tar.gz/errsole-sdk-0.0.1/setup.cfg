[metadata]
name = errsole-sdk
version = 0.0.1
author = Rishi Meena
author_email = rishi@errsole.com
description = Logger and Debugger
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/errsole/errsole-python
project_urls = 
	Bug Tracker = https://github.com/errsole/errsole-python/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

