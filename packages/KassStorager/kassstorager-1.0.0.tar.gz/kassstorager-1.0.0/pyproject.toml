[tool.poetry]
name = "KassStorager"
version = "1.0.0"
description = "Biblioteca para gerenciamento de diret√≥rios e arquivos"
authors = ["kassio douglas <kass.doug@gmail.com.br>"]
readme = "README.md"
packages = [{include = "KassStorager"}]
classifiers = [
    "Natural Language :: Portuguese (Brazilian)",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^4.1.0"
isort = "^5.13.2"
taskipy = "^1.12.2"
rich = "^13.7.0"
boto3 = "^1.34.35"
pytest-env = "^1.1.3"
black = "^24.1.1"

[tool.poetry.group.doc.dependencies]
mkdocs-material = "^9.5.7"
mkdocstrings = "^0.24.0"
mkdocstrings-python = "^1.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.init_options]
pythonpath = "."
addopts = "--doctest-modules--"

[tool.isort]
profile = "black"
line_length = 140

[tool.taskipy.tasks]
lint = "black --check --diff . && isort --check --diff ."
docs = "mkdocs serve"
# pre_test = "task lint"
test = "pytest -s -x --cov=KassStorager -vv"
post_test = "coverage html"
publish = "poetry publish --build"