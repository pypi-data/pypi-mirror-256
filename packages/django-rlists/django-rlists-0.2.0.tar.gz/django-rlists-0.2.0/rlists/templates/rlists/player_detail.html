{% extends "ratings/base.html" %}

{% block title %}Tazama Chess{% endblock %}

{% block content %}


<!-- Page Content -->
<div class="container">

<br />

<div class="row">

  <!-- Column on the extreme left of the page for formatting purposes-->
  <div class="col-md-1">
  </div>


  <!-- Content Column -->


  <div class="col-md-10">

      <div>
          Name: {{ player.name }}
      </div>

      <div>
          Rating: {{ player.rating }}
      </div>

      <div>
          Federation: {{ player.fed }}
      </div>

      <div>
          Birthday: {{ player.birthday }}
      </div>

      <br />

      <div>
          {{ player.origin_file|linebreaks }}
      </div>

  </div>


  <!-- Column on the extreme right of the page for formatting purposes-->
  <div class="col-md-1">
  </div>

</div>
<!-- /.row -->

</div>
<!-- /.container -->


{% endblock %}
