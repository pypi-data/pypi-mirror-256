[tool.poetry]
name = "microvault"
version = "0.2.31"
description = "MicroVault - RL for Navigation"
authors = ["Nicolasalan <grottimeireles@gmail.com>"]
license = "LICENSE"
readme = "README.md"
packages = [{ include = "microvault"}]

[tool.poetry.urls]
documentation = "https://microvault.vercel.app"
bugs = "https://github.com/microvault/microvault/issues"

[tool.poetry.dependencies]
python = "^3.10"
accelerate = "^0.18.0"
fastrand = "^1.3.0"
gymnasium = "^0.28.1"
hydra-core = "^1.3.2"
matplotlib = "^3.4.3"
numpy = "^1.24.2"
omegaconf = "^2.3.0"
termcolor = "^1.1.0"
torch = "^2.0.1"
tqdm = "^4.65.0"
transformers = "^4.36.0"
pyyaml = "^6.0.1"
pymunk = "^6.6.0"
psutil = "^5.9.8"
wget = "^3.2"
lightning = "^2.2.0"
scipy = "^1.12.0"
openai = "^1.12.0"
rich = "^13.7.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^4.1.0"
black = "^24.1.1"
isort = "^5.13.2"
taskipy = "^1.12.2"
ruff = "^0.2.1"
codespell = "^2.2.6"
commitizen = "^3.14.1"

[tool.pytest.ini_options]
pythonpath = "."

[tool.isort]
profile = "black"
line_length = 79

[tool.taskipy.tasks]
lint = "black --check --diff . && ruff check --diff . && isort --check --diff . && codespell --skip=*.css,*.js,*.map,*.scss,*.svg, *.html,*.json,*.yml,*.yaml,*.md,*.jsx,*.mdx"
pre_test = "task lint"
test = "pytest -s -x --cov=microvault -vv"
post_test = "coverage html"
publish = "poetry publish --build -u __token__ -p $MICROVAULT_PYPI_TOKEN"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
