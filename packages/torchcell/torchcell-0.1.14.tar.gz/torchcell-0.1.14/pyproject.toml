# "torchcell/__version__.py" = ["{version}"]
# "env/requirements-tc-graph.txt" = ["torchcell>={version}"]

[tool.semantic_release]
version_variables = [
    "pyproject.toml:version",
    "torchcell/__version__.py:__version__",
]
branch = "main"
upload_to_pypi = "true"
