[metadata]
name = cul-spectrum
version = 1.0.0
author = Artefactual Systems, Inc.
author_email = info@artefactual.com
description = Concordia University Library Spectrum Client
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/artefactual-labs/cul-spectrum
project_urls = 
	Bug Tracker = https://github.com/artefactual-labs/cul-spectrum/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[bumpversion]
current_version = 0.1.0
commit = True
tag = True

[bumpversion:file:setup.py]
search = version='{current_version}'
replace = version='{new_version}'

[bumpversion:file:cul-spectrum/__init__.py]
search = __version__ = '{current_version}'
replace = __version__ = '{new_version}'

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	Click>=8.1.7

[options.entry_points]
console_scripts = 
	spectrum = cul_spectrum.cli:main

[options.packages.find]
exclude = 
	tests*

[bdist_wheel]
universal = 1

[flake8]
ignore = 
	E501,
	W503,
	E203
exclude = 
	.git,
	docs

[tool:pytest]
addopts = --ignore=setup.py

[egg_info]
tag_build = 
tag_date = 0

