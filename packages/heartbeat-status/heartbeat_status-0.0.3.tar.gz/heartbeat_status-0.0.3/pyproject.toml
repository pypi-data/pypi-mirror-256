# poetry self add poetry-bumpversion

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool]
[tool.poetry]
authors = ["eggplants <w10776e8w@yahoo.co.jp>"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: Implementation :: CPython",
]
description = "Check Fitbit heartbeat status online"
keywords = ["fitbit"]
license = "MIT"
name = "heartbeat-status"
packages = [{include = "heartbeat_status"}]
readme = "README.md"
repository = "https://github.com/eggplants/heartbeat-status"
version = "0.0.3"

[tool.poetry.dependencies]
deta = "^1.2.0"
fastapi = ">=0.104.1,<0.107.0"
jinja2 = "^3.1.2"
pandas = "^2.1.4"
plotly = "^5.18.0"
pydantic = "^2.5.2"
python = ">=3.9,<4"
python-dotenv = "^1.0.0"
requests = "^2.31.0"
starlette = "0.27.0"
uvicorn = ">=0.24,<0.28"
pandas-stubs = "^2.1.1.230928"

[tool.poetry.group.dev.dependencies]
mypy = ">=0.991,<1.9"
pre-commit = ">=2.20,<4.0"
pytest = ">=7.2.2,<9.0.0"
pytest-cov = "^4.0.0"
taskipy = "^1.10.3"
types-beautifulsoup4 = "^4.11.6.7"
types-pillow = ">=9.4.0.17,<11.0.0.0"
types-requests = "^2.28.11.15"

[tool.poetry.scripts]
heartbeat_status = "heartbeat_status.main:main"

[tool.black]
line-length = 120
target-version = ['py39']

[tool.ruff]
ignore = ["D", "ANN101"]
line-length = 120
select = ["ALL"]

[tool.ruff.mccabe]
max-complexity = 18

[tool.ruff.per-file-ignores]
"main.py" = [
  "T201", # `print` found
]
"tests/*test_*.py" = [
  "INP001", # File tests/test_*.py is part of an implicit namespace package. Add an __init__.py.
  "S101", # Use of assert detected
]

[tool.mypy]
plugins = [
  "pydantic.mypy",
]
pretty = true
python_version = "3.9"
show_error_codes = true
strict = true

[tool.pyright]
pythonVersion = "3.9"
typeCheckingMode = "strict"

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.pytype]
jobs = '4'
precise_return = true
protocols = true
python_version = '3.10'
report_errors = true
strict_import = true

[tool.poetry_bumpversion.file."getjump/__init__.py"]

[tool.taskipy.tasks]
dev = "uvicorn heartbeat_status.main:app --reload"
lint = "pre-commit run -a"
profile = "python -m cProfile"
start = "uvicorn heartbeat_status.main:app"
test = "pytest --cov=heartbeat_status --cov-report=term"
"test:ci" = "task test --cov-report=xml:cov.xml"
