[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "dynamiks"
version = "0.0.2"
authors = [
  { name="Mads M. Pedersen", email="mmpe@dtu.dk" },
]
description = "Dynamic wind system simulator"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
  "numpy",
  "py_wake",
  "xarray",
  "matplotlib",
  "tqdm",
  "hipersim",
  "jDWM",
]

[project.urls]
"Homepage" = "https://gitlab.windenergy.dtu.dk/DYNAMIKS/dynamiks"
"Bug Tracker" = "https://gitlab.windenergy.dtu.dk/DYNAMIKS/dynamiks/-/issues"


[project.optional-dependencies]
test  = ["h2lib","h2lib_tests"]


[tool.hatch.metadata]
allow-direct-references = true
