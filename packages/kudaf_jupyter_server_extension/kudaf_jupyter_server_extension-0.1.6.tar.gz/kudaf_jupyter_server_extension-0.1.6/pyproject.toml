[tool.poetry]
name = "kudaf_jupyter_server_extension"
version = "0.1.6"
description = "Kudaf Data Consumer Jupyter server extension for JupyterLab. It provides the basic infrastructure to interact with the Kudaf system"
authors = ["Daniel Díguele,  Sikt - Kunnskapssektorens tjenesteleverandør  <daniel.diguele@sikt.no>"]
maintainers = ["Daniel Díguele,  Sikt - Kunnskapssektorens tjenesteleverandør  <daniel.diguele@sikt.no>"]
repository = "https://gitlab.sikt.no/kudaf/jupyterlab"
license = "MIT License"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: Jupyter :: JupyterLab",
]
packages = [{include = "kudaf_extension"}]

