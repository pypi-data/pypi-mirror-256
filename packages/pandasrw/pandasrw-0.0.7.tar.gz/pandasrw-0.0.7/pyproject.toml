[project]  
name = "pandasrw"  
version = "0.0.7"  
authors = [  
  { name="pandasrw Author", email="41915460@163.com" }  
]  
description = "A pandas IO library for efficiently reading and writing excel, csv, and xlsx files"  
readme = "README.md"  
requires-python = ">=3.8"  
classifiers = [  
    "Programming Language :: Python :: 3",  
    "License :: OSI Approved :: MIT License",  
    "Operating System :: OS Independent",  
]  
  
[tool.poetry.dependencies]
pandas = ">=2.2.0"  
polars = "*"  
xlwings = "*"  
chardet = "*"  
xlsx2csv = "*"  
xlsxwriter = "*"  
python-calamine = "*"  
  
[project.urls]  
"Homepage" = "https://github.com/stormtozero/pandasrw"