[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "regml_core"
version = "0.0.2"
description = "Regscale ML Library"
authors = ["Luke Bechtel <lbechtel@regscale.com>"]
packages = [{ include = "regml_core" }]

[tool.poetry.dependencies]
python = ">=3.8"
numpy = "^1.2.3"
aiohttp = "^3.9.3"
inflection = "^0.5.1"
