[metadata]
name = convergence-service-lib
version = 1.0.10
author = Mohammad Ali Yektaie
author_email = ma_yektaie@outlook.com
description = The python dependency for the convergence services.
long_description_content_type = text/markdown
long_description = The python dependency for the convergence services. See website.
keywords = 
	python
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Programming Language :: Python :: 3
	Operating System :: Unix
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows

[options]
packages = find:
install_requires = 
	fastapi
	aiofiles
	python-multipart
	uvicorn
	
	PyYAML
	psycopg2-binary
	sqlalchemy
	pyjwt
	cryptography
	requests

[options.packages.find]
exclude = 
	tests

[egg_info]
tag_build = 
tag_date = 0

