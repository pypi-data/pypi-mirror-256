[metadata]
name = est
version = attr: est.__version__
author = data analysis unit
author_email = henri.payno@esrf.fr
description = Spectroscopy workflows
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://gitlab.esrf.fr/workflow/ewoksapps/est
project_urls = 
	Source = https://gitlab.esrf.fr/workflow/ewoksapps/est/
	Documentation = https://ewoksest.readthedocs.io/
	Tracker = https://gitlab.esrf.fr/workflow/ewoksapps/est/issues/
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
keywords = 
	orange3 add-on,ewoks

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy
	scipy
	h5py >=3.1,<3.10
	silx >=0.15
	Pint
	ewoks[orange] >=0.1
namespace_packages = 
	orangecontrib

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	est=est.__main__:main
orange3.addon = 
	est-add-on=orangecontrib.est
orange.widgets = 
	Est=orangecontrib.est.widgets
orange.canvas.help = 
	html-index=orangecontrib.est.widgets:WIDGET_HELP_PATH
ewoks.tasks.class = 
	est.core.process.*=est1
	est.core.process.*.*=est2

[options.package_data]
* = *.ows, *.png, *.svg, *.dat, *.xmu, *.ipynb

[options.extras_require]
pymca = 
	pymca >=5.8.1
larch = 
	xraylarch >=0.9.71
orange = 
	Orange3
full = 
	%(pymca)s
	%(larch)s
	%(orange)s
test = 
	pytest >=7
	testbook
	ipykernel
	pyqt5
dev = 
	%(test)s
	black >=22
	flake8 >=4
	flake8_nb >= 0.3.1
	pillow >= 10.0
doc = 
	%(test)s
	%(full)s
	sphinx >=4.5
	sphinx-autodoc-typehints >=1.16
	ipykernel
	nbsphinx
	nbsphinx_link
	pydata_sphinx_theme < 0.15

[flake8]
ignore = E501, E203, W503
max-line-length = 88
exclude = 
	.eggs

[flake8_nb]
ignore = E501, E203, W503, E402
max-line-length = 88

[coverage:run]
omit = 
	setup.py
	*/tests/*

[egg_info]
tag_build = 
tag_date = 0

