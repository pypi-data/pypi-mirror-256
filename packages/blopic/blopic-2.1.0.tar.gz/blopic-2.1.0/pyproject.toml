[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "blopic"
dynamic = [
    "version"
]
authors = [
    { name = "romaiiiiinnn" }
]
description = "Tool to convert and resize image for blog post."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
dependencies = [
    "click==8.1.7",
    "Pillow==10.2.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
]
[project.scripts]
blopic = "blopic.entrypoint:resize_image"

[project.urls]
"Homepage" = "https://gitlab.com/romaiiiinnn/blog-post-image-converter"
"Bug Tracker" = "https://gitlab.com/romaiiiinnn/blog-post-image-converter/-/issues"

[tool.setuptools_scm]
write_to = "blopic/_version.py"

[tool.pylint]
max-line-length = 240
