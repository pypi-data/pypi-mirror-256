[build-system]
requires = ['setuptools >= 61.0']
build-backend = 'setuptools.build_meta'

[project]
name = 'confygure'
version = '0.1.0'
authors = [
    {name = 'Lars Kiesow', email = 'lkiesow@uos.de'}
]
description = 'A simple YAML based configuration library for Python'
readme = {file = 'README.md', content-type = 'text/markdown'}
requires-python = ">=3.9"
license = {text = 'MIT'}
dependencies = [
    'PyYAML'
]

[project.urls]
Homepage = 'https://github.com/lkiesow/confygure'
Repository = 'https://github.com/lkiesow/confygure'
