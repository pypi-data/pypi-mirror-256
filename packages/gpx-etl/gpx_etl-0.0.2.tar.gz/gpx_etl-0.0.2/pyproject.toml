[tool.poetry]
name = "gpx-etl"
version = "0.0.2"
description = "Parse, transform, process and create statistics from gpx files."
readme = "README.md"
authors = ["pakdelm <mehrshad.pakdel@posteo.de>"]
license = "Apache License 2.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Development Status :: 2 - Pre-Alpha"
]

[project.urls]
Homepage = "https://github.com/pakdelm/gpx-etl"
Issues = "https://github.com/pakdelm/gpx-etl/issues"

packages = [
    { include = "gpx_etl/*.py" }
]
requires-python = ">=3.9"

[tool.poetry.dependencies]
python = ">=3.9"
pandas = "^2.2.0"
pyarrow = "^15.0.0"
gpxpy = "^1.6.2"

[tool.poetry.group.dev.dependencies]
pandas-stubs = "^2.1.4.231227"
Mypy = "^1.8.0"
ruff = "^0.2.1"

[tool.poetry.group.test.dependencies]
pytest = "^8.0.0"
pytest-cov = "^4.1.0"

[build-system]
requires = ["poetry-core>=1.2.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = [
    "E", # pycodestyle
    "I", # isort
]

[tool.mypy]
ignore_missing_imports = true

[pytest]
log_cli = true
log_cli_level = "DEBUG"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"