[build-system]
# build the package with [flit](https://flit.readthedocs.io)
requires = ["flit_core >=3.4,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "metis-client"
version = "0.7.1"
description = """Metis infra API client in Python"""
authors = [{name = "Sergei Korolev", email = "knopki@duck.com"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: BSD License",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Information Analysis"
]
keywords = ["metis", "client"]
requires-python = ">=3.8"
dependencies = [
    "aiohttp >= 3.7.4",
    "aiohttp-sse-client >= 0.2.1",
    "asgiref >= 3.5.2",
    "camel-converter >= 3",
    "typing-extensions >= 4.2.0; python_version < '3.11'",
    "yarl >= 1.6.3",
]

[project.optional-dependencies]
debug = [
      "wdb"
]
lint = [
     "autoflake",
     "black >= 24.1",
     "flake8",
     "flake8-bugbear",
     "isort",
     "mypy >= 1.0.0, <2",
     "pylint",
     "pylint-per-file-ignores >= 1",
     "pyupgrade",
]
test = [
    "freezegun",
    "pytest-aiohttp >= 1.0.4, <2",
    "pytest-cov",
]
release = [
    "commitizen",
    "flit",
]

[project.urls]
Home = "https://github.com/tilde-lab/metis-client"
Changelog = "https://github.com/tilde-lab/metis-client/blob/master/CHANGELOG.md"
Issues = "https://github.com/tilde-lab/metis-client/issues"
Source = "https://github.com/tilde-lab/metis-client"

[tool.flit.module]
name = "metis_client"

[tool.autoflake]
expand-star-imports = true
ignore-init-module-imports = true
remove-all-unused-imports = true
remove-duplicate-keys = true
remove-unused-variables = true

[tool.black]
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.isort]
profile = "black"
py_version = 38

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true

[tool.pylint.MASTER]
load-plugins=[
    "pylint_per_file_ignores",
]

[tool.pylint.main]
jobs = 0
py-version = "3.8"
recursive = true
suggestion-mode = true

[tool.pylint.basic]
good-names = ["id", "x", "xy", "y", "_", "__"]

[tool.pylint.design]
max-args = 7
max-attributes = 10
min-public-methods = 1

[tool.pylint.format]
max-line-length = 88

[tool.pylint.reports]
output-format = "colorized"
reports = "no"
score = "no"

[tool.pylint.similarities]
min-similarity-lines = 8

[tool.pylint-per-file-ignores]
"/tests/" = "redefined-outer-name"

[tool.pytest.ini_options]
asyncio_mode = "auto"
addopts = "--cov=metis_client --cov-report=term --no-cov-on-fail --cov-fail-under=99"

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
major_version_zero = true
version_files = [
    "pyproject.toml:^version",
    "metis_client/const.py:^PROJECT_VERSION",
]
version_provider = "pep621"
update_changelog_on_bump = true
