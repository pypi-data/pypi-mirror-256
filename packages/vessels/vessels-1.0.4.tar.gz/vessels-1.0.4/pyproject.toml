


#
#	how to publish:
#
#		python3 status/status.proc.py
#		(rm -rf dist && python3 -m build && twine upload dist/*)
#

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vessels"
version = "1.0.4"
dependencies = [
	"bracelet",
	"shares",

	"rich",
	"tinydb",

	"flask",
	"flask_cors",
	"flask_limiter",
	"flask_socketio",

	"gunicorn",
	"uvicorn"
]

description = "flask, gunicorn, HAProxy, etc. tools"
readme = "module.txt"

[tool.setuptools.packages.find]
where = [ "places/structures" ]

[project.scripts]
#
#	https://packaging.python.org/en/latest/guides/writing-pyproject-toml/#creating-executable-scripts
#	from this_module import clique; clique ()
#
vessels = "vessels:clique"



#
#	https://setuptools.pypa.io/en/latest/userguide/datafiles.html
#
[tool.setuptools.package-data]
"*" = [ "*.html" ]