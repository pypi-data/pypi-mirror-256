[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ddtcurve"
version = "0.2"
authors = [
  { name="zx", email="jugking6688@gmail.com" },
]
description = "A package used to calculate the strength of the ddtank game."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy~=1.21.4",
    "scipy~=1.10.1",
    'onnxruntime~=1.17.0'
]

