[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "httpSocketGateway"
version = "0.2.4"
authors = []
description = "A small socket gateway server. A simple socket client for sending json"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "websocket-client >= 1.7.0"
]
[project.urls]
Homepage = "https://github.com/enzom06/gateway"
Issues = "https://github.com/enzom06/gateway/issues"
