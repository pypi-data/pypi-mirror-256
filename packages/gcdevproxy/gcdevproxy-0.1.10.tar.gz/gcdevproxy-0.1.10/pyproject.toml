[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "gcdevproxy"
version = "0.1.10"
description = "GoodCam Device Proxy lib"
authors = [
  { name="GoodCam", email="dev@goodcam.io" },
]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = []

[project.urls]
"Homepage" = "https://github.com/GoodCam/device-proxy-lib-python"

[tool.setuptools]
packages = ["gcdevproxy"]

[tool.setuptools.package-data]
gcdevproxy = [
    "libgcdevproxy.so"
]
