[metadata]
name = mplunitx
version = attr: mplunitx.__version__
author = Adrian Peter Krone
author_email = adrian.krone@physik.uni-kassel.de
description = Units in python strings for matplotlib labels
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = matplotlib, siunitx, latex
license = "MIT"
license_files = file: LICENSE
project_urls = 
	docs=https://mplunitx.readthedocs.io/en/latest/,
	GitHub=https://github.com/adryyan/mplunitx
classifiers = 
	Programming Language :: Python :: 3
	Development Status :: 3 - Alpha
	Intended Audience :: Education
	Intended Audience :: Science/Research

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
python_requires = >=3.9

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

