alerts:
  Tank TEB-TOU temperature:
    sensor: GSRON_AG34972_1_T207
    operational_limit: 
      min: -200
      max: -170
    timeout: 5
    unit: C

  Tank TEB-TOU rate of change:
    sensor: GSRON_AG34972_1_T207
    rate_of_change:
      limit: 0.5
      time_window: 60
    timeout: 5
    unit: C

  Tank Shroud temperature:
    sensor: GSRON_AG34972_1_T201
    operational_limit: 
      min: -200
      max: -170
    timeout: 5
    unit: C

  Tank Shroud rate of change:
    sensor: GSRON_AG34972_1_T201
    rate_of_change:
      limit: 0.5
      time_window: 60
    timeout: 5
    unit: C

  Tank TEB-FEE/MaRi temperature:
    sensor: GSRON_AG34972_1_T208
    operational_limit:
      min: -200
      max: -170
    timeout: 5
    unit: C

  Tank TEB-FEE/MaRi rate of change:
    sensor: GSRON_AG34972_1_T208
    rate_of_change:
      limit: 0.5
      time_window: 60
    timeout: 5
    unit: C

  Tank Trap temperature:
    sensor: GSRON_AG34972_1_T203
    operational_limit:
      min: -200
      max: -170
    timeout: 5
    unit: C

  Tank Trap rate of change:
    sensor: GSRON_AG34972_1_T203
    rate_of_change:
      limit:  0.5
      time_window: 60
    timeout: 5
    unit: C

  TEB-TOU base top setpoint variation:
    sensor: GSRON_AG34970_1_T208
    setpoint:
      sensor: GSRON_PID_CH6_SETPOINT
      offset: 1

  TEB-TOU base side setpoint variation:
    sensor: GSRON_AG34970_1_T209
    setpoint:
      sensor: GSRON_PID_CH7_SETPOINT
      offset: 1
    timeout: 5
    unit: C
  
  TEB-TOU top top setpoint variation:
    sensor: GSRON_AG34970_1_T304
    setpoint:
      sensor: GSRON_PID_CH9_SETPOINT
      offset: 1
    timeout: 5
    unit: C

  TEB-TOU top bottom setpoint variation:
    sensor: GSRON_AG34970_1_T305
    setpoint:
      sensor: GSRON_PID_CH8_SETPOINT
      offset: 1
    timeout: 5
    unit: C

  TEB-FEE top rim setpoint variation:
    sensor: GSRON_AG34970_1_T306
    setpoint:
      sensor: GSRON_PID_CH0_SETPOINT
      offset: 1
    timeout: 5
    unit: C

  TEB-FEE bottom front setpoint variation:
    sensor: GSRON_AG34970_1_T307
    setpoint:
      sensor: GSRON_PID_CH2_SETPOINT
      offset: 1
    timeout: 10
    unit: C

  TEB-FEE bottom rim setpoint variation:
    sensor: GSRON_AG34970_1_T308
    setpoint:
      sensor: GSRON_PID_CH1_SETPOINT
      offset: 1
    timeout: 10
    unit: C

  TEB-SKY theodolite window setpoint variation:
    sensor: GSRON_AG34972_0_T310
    setpoint:
      sensor: GSRON_PID_CH5_SETPOINT
      offset: 1
    timeout: 10
    unit: C

  TEB-SKY outer rim right setpoint variation:
    sensor: GSRON_AG34972_0_T303
    setpoint:
      sensor: GSRON_PID_CH3_SETPOINT
      offset: 1
    timeout: 10
    unit: C

  TEB-SKY outer rim left setpoint variation:
    sensor: GSRON_AG34972_0_T304
    setpoint:
      sensor: GSRON_PID_CH4_SETPOINT
      offset: 1
    timeout: 10
    unit: C

  Main chamber pressure:
    sensor: GSRON_IGM402_IG_P
    operational_limit: 
      min: 0.000000001
      max: 0.0000001
    timeout: 10
    unit: bar
    fdir: FDIR_PRESSURE_LIMIT

  Gimbal outer ring temperature:
    sensor: GSRON_AG34972_0_T201
    operational_limit: 
      min: 0
      max: 30
    timeout: 5
    unit: C
    actions: 
      - bring the motor back to X0, Y0

  Gimbal X-axis motor center temperature:
    sensor: GSRON_AG34972_0_T202
    operational_limit: 
      min: 0
      max: 30
    timeout: 5
    unit: C
    actions: 
      - bring the motor back to X0, Y0

  Gimbal X-axis drive 1 temperature:
    sensor: GSRON_AG34972_0_T203
    operational_limit: 
      min: 0
      max: 30
    timeout: 5
    unit: C
    actions: 
      - bring the motor back to X0, Y0

  Gimbal X-axis drive 2 temperature:
    sensor: GSRON_AG34972_0_T204
    operational_limit: 
      min: 0
      max: 30
    timeout: 5
    unit: C
    actions: 
      - bring the motor back to X0, Y0

  Gimbal Y-axis motor center temperature:
    sensor: GSRON_AG34972_0_T205
    operational_limit: 
      min: 0
      max: 30
    timeout: 5
    unit: C
    actions: 
      - bring the motor back to X0, Y0

  Gimbal middle ring temperature:
    sensor: GSRON_AG34972_0_T206
    operational_limit: 
      min: 0
      max: 30
    timeout: 5
    unit: C
    actions: 
      - bring the motor back to X0, Y0

  Gimbal Y-axis drive 1 temperature:
    sensor: GSRON_AG34972_0_T208
    operational_limit: 
      min: 0
      max: 30
    timeout: 5
    unit: C
    actions: 
      - bring the motor back to X0, Y0

  Gimbal Y-axis drive 2 temperature:
    sensor: GSRON_AG34972_0_T207
    operational_limit: 
      min: 0
      max: 30
    timeout: 5
    unit: C
    actions: 
      - bring the motor back to X0, Y0

  Gimbal X-axis current:
    sensor: GSRON_ENSEMBLE_ACT_CUR_X
    operational_limit:
      min: -2 
      max: 2
    timeout: 5
    unit: A

  Gimbal Y-axis current:
    sensor: GSRON_ENSEMBLE_ACT_CUR_Y
    operational_limit:
      min: -2 
      max: 2
    timeout: 5
    unit: A

  Gimbal X-axis encoder fault:
    sensor: GSRON_ENSEMBLE_FAULT_X
    mask: 0x019
    timeout: 1
  
  Gimbal Y-axis encoder fault:
    sensor: GSRON_ENSEMBLE_FAULT_Y
    mask: 0x019
    timeout: 1

  Gimbal X-axis over current fault:
    sensor: GSRON_ENSEMBLE_FAULT_X
    mask: 0x01
    timeout: 1

  Gimbal Y-axis over current fault:
    sensor: GSRON_ENSEMBLE_FAULT_Y
    mask: 0x01
    timeout: 1

hardware:
  Agilent34972 DAQ0:
    code: AGILENT
    arg: 0
  Agilent34972 DAQ1:
