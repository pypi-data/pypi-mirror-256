[tool.poetry]
name = "dapla-team-cli"
version = "0.3.7"
description = "CLI for working with Dapla Teams"
authors = ["Kenneth Leine Schulstad <kls@rdck.no>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/statisticsnorway/dapla-team-cli"
repository = "https://github.com/statisticsnorway/dapla-team-cli"
documentation = "https://statisticsnorway.github.io/dapla-team-cli"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Console",
    "Typing :: Typed",
]

[tool.poetry.urls]
Changelog = "https://github.com/statisticsnorway/dapla-team-cli/releases"

[tool.poetry.dependencies]
python = ">=3.10.0,<3.12"
click = ">=8.1.3"
devtools = ">=0.11.0"
questionary = ">=1.10.0"
pendulum = "^2.1"
rich = ">=13.3.5"
pydantic = "^2.5"
python-tfvars = ">=0.1.0"
jinja2 = ">=3.1.2"
gitpython = ">=3.1.31"
azure-cli = ">=2.48.1"
google-cloud-secret-manager = ">=2.16.1"
twine = ">=4.0.2"
click-configfile = ">=0.2.3"
click-config-file = ">=0.6.0"
jupyterhub = ">=4.0.0"
requests = ">=2.30.0"
typer = ">=0.9.0"
sqlalchemy = ">=2.0.13"
returns = ">=0.20.0"
python-hcl2 = ">=4.3.1"
typeguard = ">=3.0.2"
google-cloud-storage = ">=2.9.0"
types-google-cloud-ndb = ">=2.1.0.7"

[tool.poetry.dev-dependencies]
setuptools = ">=68.2.2"
pygments = ">=2.10.0"
coverage = {extras = ["toml"], version = ">=6.2"}
darglint = ">=1.8.1"
isort = ">=5.10.1"
mypy = ">=0.930"
pep8-naming = ">=0.12.1"
pre-commit = ">=2.16.0"
pre-commit-hooks = ">=4.1.0"
pytest = ">=6.2.5"
pyupgrade = ">=2.29.1"
safety = ">=1.10.3"
typeguard = ">=2.13.3"
xdoctest = {extras = ["colors"], version = ">=0.15.10"}
mkdocstrings = ">=0.19.0"
mkdocstrings-python = ">=0.7.1"
mkdocs = ">=1.3.1"
mkdocs-material = ">=8.3.9"
mkdocs-gen-files = ">=0.3.5"
mkdocs-literate-nav = ">=0.4.1"
mkdocs-section-index = ">=0.3.4"
mkdocs-typer = ">=0.0.2"
black = ">=22.6.0"
pylint = ">=2.14.5"

[tool.poetry.scripts]
dpteam = "dapla_team_cli.__main__:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["dapla_team_cli", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 50

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.black]
line-length = 132

[tool.mypy]
implicit_reexport = true
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
# Need to apply this globally until mypy fixes this issue: https://github.com/python/mypy/issues/10757
disallow_untyped_calls = false



[[tool.mypy.overrides]]
module = [
    'devtools',
    'pendulum',
    'tfvars',
    'requests',
    'importlib_metadata',
    'jupyterhub.services.auth',
    'google.oauth2.credentials',
    'google.auth.exceptions',
    'hcl2'
]
ignore_missing_imports = true


[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
