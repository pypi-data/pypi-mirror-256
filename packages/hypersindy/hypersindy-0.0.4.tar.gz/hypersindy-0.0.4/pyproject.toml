[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hypersindy"
version = "0.0.4"
authors = [
  { name="Mozes Jacobs", email="mozesjacobs@g.harvard.edu" },
]
description = "HyperSINDy, a package to discover RDEs from time series data."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/hypersindy"
"Bug Tracker" = "https://github.com/pypa/hypersindy/issues"