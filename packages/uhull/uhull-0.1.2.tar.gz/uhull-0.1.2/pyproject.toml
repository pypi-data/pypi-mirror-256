[tool.poetry]
name = "uhull"
version = "0.1.2"
description = "A simple (but not simpler) algorithm for concave hull of 2D point sets using an alpha shape algorithm."
readme = "README_pypi.rst"
authors = ["Luan Leonardo <llvdmoraes@gmail.com>"]
repository = "https://github.com/luanleonardo/uhull"
homepage = "https://luanleonardo.github.io/uhull/"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
numpy = ">=1.22"
scipy = "^1.10.0"

[tool.poetry.group.dev.dependencies]
black = {extras = ["jupyter"], version = "^22.12.0"}
isort = "^5.11.4"
ipython = "^8.8.0"
pytest-cov = "^4.0.0"
pytest = "^7.2.1"
mypy = "^0.991"
autopep8 = "^2.0.1"
flake8 = "^6.0.0"

[tool.autopep8]
max_line_length = 79

[tool.black]
line-length = 79

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
