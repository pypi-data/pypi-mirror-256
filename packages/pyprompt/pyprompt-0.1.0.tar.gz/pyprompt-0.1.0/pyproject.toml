[tool.poetry]
name = "pyprompt"
version = "0.1.0"
description = "Validation for LLM prompts."
authors = [
  "Chris Vincens <chrisv@buildwithlayer.com>",
  "Gavyn Partlow <gavynp@buildwithlayer.com>",
]
license = "MIT"
readme = "README.md"
packages = [{include = "pyprompt", from="src"}]

[tool.poetry.dependencies]
python = "^3.10"
