[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rsArtdReformatter"
version = "1.0.0"
description = "A simple logger for python projects"
readme = "README.md"
authors = [{name = "Frankie Hadwick", email = "frankie@ramseysystems.co.uk"}, {name = "Charlie McCay", email = "charlie@ramseysystems.co.uk"}]
license = {file = "LICENSE"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6"
]
keywords = ["reformatter", "artd", "artd-reformatter", "rsArtdReformatter"]
requires-python = ">=3.6"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "flake8",
    "black",
    "isort"
]

[project.urls]
Homepage = "https://github.com/RamseySystems/rsLogger.git"

[project.scripts]
rsLogger = "rsLogger:main"

