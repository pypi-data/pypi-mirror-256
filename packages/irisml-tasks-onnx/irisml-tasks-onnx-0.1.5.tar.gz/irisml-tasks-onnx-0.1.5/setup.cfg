[metadata]
name = irisml-tasks-onnx
version = 0.1.5
description = ONNX-related tasks for IrisML
long_description = file: README.md
long_description_content_type = text/markdown
author = irisdev
license = MIT

[options]
packages = find_namespace:
python_requires = >= 3.8
install_requires = 
	irisml
	irisml-tasks-training
	nvidia-cublas-cu11
	nvidia-cuda-runtime-cu11
	nvidia-cudnn-cu11
	nvidia-cufft-cu11
	nvidia-curand-cu11
	nvidia-nvtx-cu11
	onnxruntime-gpu<1.17

[options.packages.find]
include = 
	irisml.tasks

[flake8]
max-line-length = 200

[egg_info]
tag_build = 
tag_date = 0

