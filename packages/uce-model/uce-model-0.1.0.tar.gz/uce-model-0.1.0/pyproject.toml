[build-system]
requires = ["setuptools >= 61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "uce-model"
description = "Universal Cell Embedding model for single-cell RNA-seq data"
version = "0.1.0"
requires-python = ">=3.7"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["single-cell", "RNA-seq", "embedding", "pytorch", "uce"]
dependencies = [
    "torch",
    "numpy",
    "scipy",
    "pandas",
    "tqdm",
    "torch",
    "scanpy",
    "accelerate",
    "requests",
    "urllib3",
]
authors = [
    {name = "Yanay Rosen", email = "yanay@stanford.edu"}
]

[tool.setuptools]
py-modules = ["uce"]


[project.urls]
Homepage = "https://github.com/snap-stanford/UCE"
Repository = "https://github.com/snap-stanford/UCE.git"

[project.scripts]
uce-eval-single-anndata = "uce.eval_single_anndata:main"


