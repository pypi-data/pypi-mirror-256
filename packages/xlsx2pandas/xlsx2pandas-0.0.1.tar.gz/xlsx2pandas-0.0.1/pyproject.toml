[build-system]
requires = [ "setuptools>=40.6.0", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "xlsx2pandas"
version = "0.0.1"
description = "Library for obtaining pandas dataframes from xlsx and xlsm files"
readme = "README.md"
dependencies = [ "openpyxl", "pandas",]
[[project.authors]]
name = "Anton Potapov"
