[tool.poetry]
name = "mosaik-pvlib"
version = "1.0"
description = "PV Simulator for Mosaik"
authors = ["Fernando Penaherrera <mosaik@offis.de>"]
license = "LICENSE"
readme = ["README.rst", "CHANGELOG", "AUTHORS.txt"]
packages = [{include = "mosaik_components"}]

[tool.poetry.dependencies]
python = "^3.9"
mosaik-api-v3 = "^3.0.7"
numpy = "^1.25.2"
arrow = "^1.3.0"
pvlib = "^0.9.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
