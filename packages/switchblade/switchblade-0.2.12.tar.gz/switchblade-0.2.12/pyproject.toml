[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "switchblade"
version = "0.2.12"
authors = [
  { name="Ori Yonay", email="oriyonay12@gmail.com" },
]
description = "Deep learning / Music AI utilities for PyTorch"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/oriyonay/switchblade"
"Bug Tracker" = "https://github.com/oriyonay/switchblade/issues"

