[project]
name = "stlrcore"
version = "1.0.1"
authors = [
    { name = "Lily Ellington", email = "pixielf.0@gmail.com" },
]
description = "Create and process audio transcriptions with word timings"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
]

dependencies = [
    "attrs",
    "pydub",
    "ffmpeg-python",
    "stable-ts",
    "whisper-timestamped",
    "tabulate"
]

[project.urls]
Homepage = "https://github.com/lilellia/stlr"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"