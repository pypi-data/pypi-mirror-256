[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "amazon_purchase"
version = "1.0.0"
license = "GPL-3.0"
authors = [
  { name="Justin Kumpe", email="jakumpe@kumpes.com" },
]
description = "Use python to make Buy Now purchases from Amazon."
readme = "README.md"
requires-python = ">=3.7"
repository = "https://github.com/kumpeapps/amazon_purchase"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Natural Language :: English"
]
dependencies = [
  'selenium',
  'amazoncaptcha'
]
