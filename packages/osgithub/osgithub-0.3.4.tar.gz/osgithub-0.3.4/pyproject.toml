[tool.coverage.run]
branch = true
omit = [".direnv/*", ".venv/*", "setup.py"]

[tool.coverage.report]
fail_under = 100
skip_covered = true

[tool.coverage.html]

[tool.isort]
profile = "black"
lines_after_imports = 2
skip_glob = [".direnv", "venv", ".venv"]

[tool.pytest.ini_options]
env = [
  "REQUESTS_CACHE_NAME=test_cache",
]
markers = [
    "integration: tests that call GitHub for real",
]
