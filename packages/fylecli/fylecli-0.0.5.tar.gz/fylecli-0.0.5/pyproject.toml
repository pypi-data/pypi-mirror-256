[build-system]
requires = ["setuptools"]

[project]
name = "fylecli"
version = "0.0.5"
authors = [
  { name="Mark Smirnov", email="mark@mark99.ru" },
]
dependencies = [
  'websockets',
  'requests',
]
description = "File transfer"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.scripts]
fylecli = "fylecli:main"

