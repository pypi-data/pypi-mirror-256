[project]
name = "serviceplan"
version = "0.1.2"
description = "Add your description here"
authors = [
    { name = "donglin", email = "dong.lin@neusoft.com" }
]
dependencies = [
    "mysql.connector>=2.2.9",
    "black>=24.2.0",
    "requests>=2.31.0",
    "mysql-connector-python>=8.3.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
hello = "serviceplan:Config"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/serviceplan"]
