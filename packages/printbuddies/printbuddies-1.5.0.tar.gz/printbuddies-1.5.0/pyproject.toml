[project]
name = "printbuddies"
description = "Handful of utilities to do printing tricks to the terminal."
version = "1.5.0"
dependencies = ["noiftimer", "pytest", "rich"]
readme = "README.md"
keywords = ["terminal", "print", "printing", "progressbar"]
classifiers = ["Programming Language :: Python :: 3", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent"]
requires-python = ">=3.10"

[[project.authors]]
name = "Matt Manes"
email = ""

[project.urls]
Homepage = "https://github.com/matt-manes/printbuddies"
Documentation = "https://github.com/matt-manes/printbuddies/tree/main/docs"
"Source code" = "https://github.com/matt-manes/printbuddies/tree/main/src/printbuddies"

[project.scripts]

[tool]
[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]
pythonpath = "src"

[tool.hatch.build.targets.sdist]
exclude = [".coverage", ".pytest_cache", ".vscode", "tests"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
