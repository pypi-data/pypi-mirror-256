[project]
authors = [
    {email = "louismmx@gmail.com", name = "Louis Maddox"},
]
classifiers = [
    "Development Status :: 6 - Mature",
    "Framework :: Pydantic :: 2",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
]
dependencies = []
description = "Exception guard capture utility library"
name = "minder"
readme = "README.md"
requires-python = ">=3.9,<=3.12"
version = "0.0.1"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/lmmx/minder"
Repository = "https://github.com/lmmx/minder.git"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
docs = [
    "mkdocs-material[recommended,imaging]>=9.5.2",
    "mkdocs-section-index>=0.3.8",
    "mkdocs>=1.5.3",
    "mkdocstrings[python]>=0.24.0",
]
test = [
    "pytest>=7.4.0",
]
vercel = [
    "urllib3<2",
]

[tool.ruff.lint]
ignore = ["C408", "C901", "D203", "D213", "E501", "E741"]
ignore-init-module-imports = true
select = ["C", "D", "E", "F", "I", "UP", "W"]

[tool.ruff.lint.isort]
lines-after-imports = 2

[tool.ruff.lint.per-file-ignores]
# Ignore `E401` (unused imports) in all `__init__.py` files.
"__init__.py" = ["E401"]

[tool.tomlsort]
all = true
in_place = true
spaces_before_inline_comment = 2  # Match Python PEP 8
spaces_indent_inline_array = 4  # Match Python PEP 8
trailing_comma_inline_array = true
