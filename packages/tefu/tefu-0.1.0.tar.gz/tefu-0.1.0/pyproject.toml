[project]
name = "tefu"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "Comamoca", email = "comamoca.dev@gmail.com" }
]
dependencies = [
    "tabulate>=0.9.0",
    "toolz>=0.12.0",
    "click>=8.1.7",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
tefu = "tefu:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=7.4.4",
    "pytest-cov>=4.1.0",
    "invoke>=2.2.0",
    "black>=23.12.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/tefu"]

[tool.pytest.ini_options]
pythonpath = "src"
testpaths = ["tests",]
