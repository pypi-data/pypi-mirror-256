[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mekadb"
version = "0.1.0"
authors = [
    { name="Hypi", email="oss@hypi.io" },
]
description = "Hypi MekaDB database client"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Database",
    "Topic :: Database :: Front-Ends"
]

[project.urls]
Homepage = "https://hypi.ai"
Issues = "https://hypi.ai"

[tool.hatch.build.targets.wheel]
packages = ["src/mekadb"]
