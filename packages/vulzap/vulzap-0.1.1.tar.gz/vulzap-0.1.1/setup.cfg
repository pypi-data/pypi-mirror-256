[metadata]
name = vulzap
version = 0.1.1
author = vulzap
author_email = gandy297@gmail.com
description = 0/1-Day Semiautomation Anaylsis Tool
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3 :: Only
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
include_package_data = True
install_requires = 
	beautifulsoup4
	requests
	Flask
	mitmproxy
	mysql
	mysqlclient
	python-dotenv
	termcolor
	urllib3
	selenium
	lxml

[options.package_data]
* = *.html, *.css, *.js
vulzap = web/static/*, web/templates/*

[options.entry_points]
console_scripts = 
	vz = vulzap.main:main

[egg_info]
tag_build = 
tag_date = 0

