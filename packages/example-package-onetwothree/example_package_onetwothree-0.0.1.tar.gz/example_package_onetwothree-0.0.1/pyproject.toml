[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "example_package_onetwothree"
version = "0.0.1"
authors = [
	{name="kookoo", email="booboodev@protonmail.com"}
]
description = "A sample package from Pypi packaging tutorial by onetwothree"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"
